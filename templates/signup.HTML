    <h1 class="signup-page-title">Welome to our Sign-Up page</h1>
    
    <form method="post" action="/register">
      <div class="container">
        <h1>Sign-Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <label for="username"><b>{{ form.username.label }}</b></label>
        <input type="text" placeholder="Enter Username" name="username" id="username" required>

        <label for="email"><b>{{ form.email.label }}</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="Mobile Number"><b>{{ form.phone.label }}</b></label>
        <input type="tel" placeholder="(+20) 123-456-789" name="telphone number" id="telphone number" required>

        <label for="psw"><b>{{ form.password.label }}</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
        <label for="psw-repeat"><b>{{ form.confirm_password.label }}</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <button type="submit" class="registerbtn">Register</button>
        </div>
    
      <div class="container signin">
        <p>Already have an account? <a href="{{url_for('login')}}"><span class="url-for-signin">Sign in</span></a>.</p>
      </div>
    </form>
